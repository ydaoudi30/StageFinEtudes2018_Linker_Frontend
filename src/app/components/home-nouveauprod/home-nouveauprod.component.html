<div class="ui-g-10 ui-g-offset-1" *ngIf="newProducts">
    <p-carousel headerText="Nouveaux Produits" [value]="newProducts" numVisible="4" circular="circular" 
            easing="easeOutStrong" autoplayInterval="5000">
        <ng-template let-product pTemplate="item">
            <div style="padding: 5px;">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </ng-template>
    </p-carousel>
</div>
